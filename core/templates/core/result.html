<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultats Evalyze</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f9fa; }
    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-left: 6px solid #007BFF;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 8px #ddd;
    }
    .accepted { border-left-color: green; }
    .rejected { border-left-color: red; }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>📋 Résultats d’analyse GPT</h1>

  {% for item in results %}
  {% if "Accepted" in item.gpt_feedback %}
  <div class="card accepted">
{% else %}
  <div class="card rejected">
{% endif %}

  <p><strong>🔖 Référence:</strong> {{ item.reference }}</p>
  <p><strong>❗ Finding:</strong> {{ item.finding }}</p>
  <p><strong>🧠 Root Cause (GPT):</strong> {{ item.root_cause }}</p>
  <p><strong>📊 Évaluation GPT:</strong></p>
  <pre>{{ item.gpt_feedback }}</pre>
</div>
    </div>
  {% endfor %}

  <a href="/" style="text-decoration:none;">⬅️ Retour</a>

</body>
</html>
